<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar">
        <!-- Cuadro de logo -->
        <div class="logo-box">Logo</div>
        <!-- Fin del cuadro de logo -->

        <!-- Botones de navegación -->
        <div class="navigation-buttons">
          <button>Home</button>
          <button>Vista 1</button>
          <button>Vista 2</button>
        </div>
        <!-- Fin de los botones de navegación -->

        <!-- Contenido de la barra lateral -->
      </div>
      <div class="content">
        <!-- Rectángulo blanco -->
        <div class="rectangle">
          <button class="country-button">País</button>
          <div class="search-bar">
            <div class="search-container">
              <input
                type="text"
                placeholder="Escribe el país que deseas ver"
                id="searchInput"
                oninput="filterCountries()"
              />
            </div>
            <button onclick="filterCountries()">Buscar</button>
          </div>
        </div>
        <!-- Fin del rectángulo blanco -->

        <!-- Contenido principal del dashboard -->
        <div id="app"></div>

        <script>
          function filterCountries() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const countryCards = document.querySelectorAll(".country-card");

            countryCards.forEach((card) => {
              const countryName = card.querySelector("h2").textContent.toLowerCase();
              const displayStyle = countryName.includes(searchTerm) ? "block" : "none";
              card.style.display = displayStyle;
            });
          }
        </script>
      </div>
    </div>
  </body>
</html>
